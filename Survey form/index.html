<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <main>
        <header class="survey-top">
            <h1 id="title">Customer Feedback Survey</h1>
        <p id="description">Please let us know about your experience with our product.</p>
        </header>
        <form action="#" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Enter your name</label>
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Enter email address</label>
                <input type="email" id="email" placeholder="E-mail address" required>
            </div>
            <div class="form-group">
                <label for="userid" id="userid-label">Enter origin username</label>
                <input type="text" id="userid" placeholder="Origin ID">
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Enter your age</label>
                <input type="number" id="number" min="18" max="100" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="dropdown" id="dropdown-label">Which difficulty do you play on?<span class="brief-info">(Choose from below)</span></label>
                <select id="dropdown" name="difficulty-level">
                    <option value="">Choose difficulty level</option>
                    <option value="beginner">Beginner</option>
                    <option value="amateur">Amateur</option>
                    <option value="semipro">Semi-Pro</option>
                    <option value="professional">Professional</option>
                    <option value="worldclass">World-class</option>
                    <option value="legendary">Legendary</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend this iteration of FIFA<sup>&reg;</sup> to your friend?</p>
                <div class="recommendation-options">
                <label><input type="radio" name="recommend" value="yes">Absolutely!</label>
                <label><input type="radio" name="recommend" value="maybe">Probably</label>
                <label><input type="radio" name="recommend" value="no">No</label>
                <label><input type="radio" name="recommend" value="never">PES is better!!</label>
            </div>
            </div>
            <div class="form-group">
                <p>Which game modes do you want to be improved on FIFA<sup>&reg;</sup>?</p>
                <label><input type="checkbox" name="likes" value="koff">Kick-off</label>
                <label><input type="checkbox" name="likes" value="hrules">House rules</label>
                <label><input type="checkbox" name="likes" value="career">Career mode <span class="brief-info">(Both modes)</span></label>
                <label><input type="checkbox" name="likes" value="uteam">Ultimate team</label>
                <label><input type="checkbox" name="likes" value="volta">Volta football</label>
                <label><input type="checkbox" name="likes" value="seasons">Online seasons <span class="brief-info">(with preset teams)</span></label>
                <label><input type="checkbox" name="likes" value="proclubs">Pro clubs</label>
            </div>
            <div class="form-group">
                <label for="comments">Please enter your suggestions and feedback below</label>
                <textarea type="text" id="comments" placeholder="Write here.."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
